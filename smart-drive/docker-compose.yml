version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-smart-drive-files}
      - DDB_FILES_TABLE=${DDB_FILES_TABLE:-SmartDriveFiles}
      - DDB_USERS_TABLE=${DDB_USERS_TABLE:-SmartDriveUsers}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "8080:80"


